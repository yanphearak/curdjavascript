<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #f2f3f8;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Account's System</h1>

    <div class="border-bottom my-5"></div>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card p-3 shadow-sm">
                    <div >
                        <!-- Button trigger modal -->
                        <div class="text-end">
                            <button type="button" class="btn btn-dark shadow" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Add New User
                            </button>
                        </div>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <label for="">ID</label>
                                <input id="id" type="text" class="form-control"> <br>

                                <label for="">Username</label>
                                <input id="name" type="text" class="form-control"> <br>
                                
                                <label for="">Phone Number</label>
                                <input id="phone" type="text" class="form-control"> <br>
                                
                                <label for="">Profile</label>
                                <input id="profile" type="text" class="form-control"> <br>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" id="save" class="btn btn-dark">Save</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="card p-3">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th class="text-center" style="width: 40px">#</th>
                                <th>Profile</th>
                                <th>Username</th>
                                <th>Phone Number</th>
                                <th>Option</th>
                            </tr>
                        </thead>
                        <tbody id="t-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
